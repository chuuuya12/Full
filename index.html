			// Drop down select menu
			function myFunction() {
				var e = document.getElementById("character");

	var cllr = e.options[e.selectedIndex].value;
    document.getElementById("username").value = val;
 	document.getElementById("text_preview_container").innerHTML = val;
 	document.getElementById("hexcolor").value = cllr;
 	document.getElementById("colorPicker").value = cllr;
		}

var text = document.getElementById("text_preview_container");
select.addEventListener('change', function() {
  var options = this.options;
  var selectedOption = options[options.selectedIndex];
  text.style.color = selectedOption.value;
});



// change color of text_preview_container
		var character;
var defaultColor = "#000000";

window.addEventListener("load", startup, false);

function startup() {
  colorWell = document.querySelector("#colorPicker");
  colorWell.value = defaultColor;
  colorWell.addEventListener("input", updateFirst, false);
  colorWell.select();
}
function updateFirst(event) {
  var p = document.querySelector("p");

  if (p) {
    p.style.color = event.target.value;
  }
}
