<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="test.png" type="image/x-icon">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<title>The Muse Site</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<div class="text-container">
						<h1>The Muse Site</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Name</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter your name..."
							required
						/>
						<label for="color-picker">Color:</label>
					<div class="form-control" id="color">
						<input type="color" id="colorPicker" name="ucolor" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" value="#000000"> 
						<input type="text" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" value="#000000" id="hexcolor"></input>
					</div>
					</div>
					<div class="form-control">
						<label for="room">Create a Room</label>
						<input type="text" name="room" id="room" placeholder="Your room name" required>
						<label for="character">Select a character:</label>
						<select id="character" onchange="myFunction()">
							<option value="">none/other</option>
							<optgroup label="Attack On Titan"></optgroup>
							<option value="TATAKAE">Eren Jaeger</option>
							<option value="Ereh">Mikasa Ackerman</option>
							<option value="So this is the view that you saw Bertolt.">Armin Arlelt</option>
							<option value="What's more, if we hadn't been born, we wouldn't have had to suffer!">Zeke Jaeger</option>
							<option value="Give up on your dreams and die.">Levi Ackerman</option>
							<option value="Just kill me!">Reiner Braun</option>
							<option value="It's Bertholdt guys wtf">Bertholdt Hoover</option>
							<option value="I don't trust Marley. But I do trust the comrades I've fought alongside.">Pieck</option>
							<option value="I'm a horse">Jean Kirschtein</option>
							<option value="I'll kill them all!">Gabi Braun</option>
							<option value="	I love potatoes">Sasha Braus</option>
							<option value="Eren, you perv!">Hange Zoë</option>
							<option value="SHINZOU SASAGEYO!">Erwin Smith</option>
							<optgroup label="Kono Subarashii Sekai ni Shukufuku o!"></optgroup>
							<option value="Hai Kazuma desu">Satou Kazuma</option>
							<option value="Purification!">Aqua</option>
							<option value="Lalatina">Darkness</option>
							<option value="I want to have Kazuma-san’s children">Yunyun</option>
						</optgroup>
						</select>
						<p id="text_preview_container">
						</p>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<script>
			// Drop down select menu
			function myFunction() {
  var x = document.getElementById("character").value;
  document.getElementById("text_preview_container").innerHTML = "" + x;
		}



// change color of text_preview_container
		var character;
var defaultColor = "#000000";

window.addEventListener("load", startup, false);

function startup() {
  colorWell = document.querySelector("#colorPicker");
  colorWell.value = defaultColor;
  colorWell.addEventListener("input", updateFirst, false);
  colorWell.select();
}
function updateFirst(event) {
  var p = document.querySelector("p");

  if (p) {
    p.style.color = event.target.value;
  }
}

		// Color Picker
		$('#colorPicker').on('input', function() {
	$('#hexcolor').val(this.value);
});
$('#hexcolor').on('input', function() {
  $('#colorPicker').val(this.value);
});
		</script>
	</body>
</html>
