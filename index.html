<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>The Muse Site</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Name</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter your name..."
							required
						/>
					<div class="form-control" id="color">
						<label for="ucolor">Color:</label>
						<input name="ucolor" type="color">
						</div>
					</div>
					<div class="form-control">
						<label for="room">Create a Room</label>
						<input type="text" name="room" id="room" placeholder="Your room name" required>
						<label for="character">Select a character:</label>
						<select name="character" id="character" required>
							<option value="char-1">char-1</option>
							<option value="char-2">char-2</option>
							<option value="char-3">char-3</option>
							<option value="char-4">char-4</option>
						</select>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
