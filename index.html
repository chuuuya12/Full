<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="test.png" type="image/x-icon">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<title>The Muse Site</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<div class="text-container">
						<h1>The Muse Site</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Name</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter your name..."
							required
						/>
						<label for="color-picker">Color:</label>
					<div class="form-control" id="color">
						<input type="color" id="colorPicker" name="ucolor" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" value="#bada55"> 
						<input type="text" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" value="#bada55" id="hexcolor"></input>
					</div>
					</div>
					<div class="form-control">
						<label for="room">Create a Room</label>
						<input type="text" name="room" id="room" placeholder="Your room name" required>
						<label for="character">Select a character:</label>
						<select id="character" onchange="myFunction()">
							<option value="">none/other</option>
							<optgroup label="characters"></optgroup>
							<option value="DINNER IS SERVE">Issei Hyoudou</option>
							<option value="I'M A CUTE GIRL">Koneko Toujou</option>
							<option value="I'M ALSO A CUTE GIRL">Rossweisse</option>
							<option value="I'm ready!">Spongebob Squarepants</option>
						</optgroup>
						</select>
						<p id="text_preview_container">
						</p>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<script>
			function myFunction() {
  var x = document.getElementById("character").value;
  document.getElementById("text_preview_container").innerHTML = "" + x;
		}

		$('#colorPicker').on('input', function() {
	$('#hexcolor').val(this.value);
});
$('#hexcolor').on('input', function() {
  $('#colorPicker').val(this.value);
});
		</script>
	</body>
</html>
