	<body>
		<div class="join-container">
			<header class="join-header">

			<main class="join-main">

							id="username"

					</div>
					</div>

						<input type="text" name="room" id="room" placeholder="Your room name" required>
						<label for="character">Select a character:</label>

							<option value="Kaido">Kaido</option>
							<option value="Black Beard">Black Beard</option>

							<option value="Yuji Itadori">Yuji Itadori</option>

							<option value="Kento Nanami">Kento Nanami</option>
							<option value="Mahito">Mahito</option>
							<option value="Panda">Panda</option>
							<optgroup label="Bungo Stray Dogs"></optgroup>
							<option value="Atsushi Nakajima">Atsushi Nakajima</option>
							<option value="Osamu Dazai">Osamu Dazai</option>

						<p id="text_preview_container">
						</p>
						<div class="ctg">
							<h2 id="categs">Categories</h2>
							<div class="container">
						<label for="anime-manga">Anime/Manga</label>
						<input type="checkbox" name="anime-manga" id="anime-manga">

						<label for="mv-comics">Marvel</label>

						<input type="checkbox" name="games" id="games">
					</div>
						</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<script>
			// Drop down select menu
			function myFunction() {
  var x = document.getElementById("character").value;
  document.getElementById("text_preview_container").innerHTML = "" + x;

  var e = document.getElementById("character");
    var val = e.options[e.selectedIndex].value;
    document.getElementById("username").value = val;
		}



// change color of text_preview_container
		var character;
var defaultColor = "#000000";

window.addEventListener("load", startup, false);

function startup() {
  colorWell = document.querySelector("#colorPicker");
  colorWell.value = defaultColor;
  colorWell.addEventListener("input", updateFirst, false);
  colorWell.select();
}
function updateFirst(event) {
  var p = document.querySelector("p");

  if (p) {
    p.style.color = event.target.value;
  }
}

		// Color Picker
		$('#colorPicker').on('input', function() {
	$('#hexcolor').val(this.value);
});
$('#hexcolor').on('input', function() {
  $('#colorPicker').val(this.value);
});
		</script>
